{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'new'%}" method="post">
        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.content }}
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
